        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
                .btn {
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 4px;
                color: #fff;
            }
    
            .btn-success {
                background-color: #007bff; /* Azul */
                border: none;
            }
    
            .btn-danger {
                background-color: #dc3545; /* Rojo */
                border: none;
            }
            body {
                background-color: #DDDCDB;
                margin: 20px;
            }
    
            h1 {
                color: #383838;
            }
    
            .btn-custom {
                background-color: #00E9D2;
                border: solid #383838 1px;
                color: #383838;
                margin-right: 8px;
            }
    
            .btn-custom-edit {
                background-color: #28a745;
                border: solid #383838 1px;
                color: #ffffff;
                margin-right: 8px;
            }
    
            .btn-custom-danger {
                background-color: #dc3545;
                border: solid #383838 1px;
                color: #ffffff;
                margin-right: 8px;
            }
    
            .btn-custom-add {
                background-color: #007bff;
                border: solid #383838 1px;
                color: #ffffff;
                margin-right: 8px;
            }
    
            .btn-custom-filter {
                background-color: #ffc107;
                border: solid #383838 1px;
                color: #383838;
                margin-right: 8px;
            }
    
            .navbar {
                margin-bottom: 20px;
            }
    
            .navbar-nav .nav-link {
                color: #383838;
            }
    
            .navbar-nav .nav-link:hover {
                color: #00E9D2;
            }
    
            .table th,
            .table td {
                text-align: center;
            }
    
            .expand-content {
                display: none;
            }
    
            .search-container {
                display: flex;
                align-items: center;
                width: 100%;
            }
    
            .search-bar {
                flex-grow: 1;
                margin-left: 8px;
            }
    
            .filter-container {
                margin-top: 10px;
                display: flex;
                gap: 10px;
            }
    
            .form-control {
                margin-right: 8px;
            }
    
            .form-select {
                margin-right: 8px;
            }
        </style>
